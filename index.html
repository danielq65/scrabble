<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Scrabble!</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <main>
        <article>
          <h1>Let's play some Scrabble!</h1>
          <h2>Play by using drag and drop</h2>

          <!-- this is where the list of instructions is laid out for the user for building words -->
          <div id="rules">
            <div><h3>The rules are:</h3></div>
            <div>Create one word with no gap between letters. Each word increases your score. The word must contain at least 2 letters.</div>
          </div>

          <!-- this is the container for the actual scrabble board -->
          <div id="scrabble_board"></div>

          <!-- this div is in charge of keeping track of the score -->
          <div id="score_board">
            <div class="label">Score:</div>
            <div class="current_score">0</div>
          </div>
  
          <!-- this div contains the buttons that control the game -->
          <div class="button_box">
            <button id="buttons">Next Word</button>
            <button id="buttons" onclick="restart()">Start Over</button>
          </div>

          <!-- this is the rack that contains the tiles -->
          <div id="letter_rack"></div>
  
        </article>
      </main>

      <script src="js/script.js"></script>
    </body>
</html>
